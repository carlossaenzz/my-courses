    <script type="text/javascript">

        function mediaConVar1(números) {
            var suma = 0;
            for (var índice = 0; índice < números.length; índice += 1) {
                suma += números[índice];
            }
            
            var media = suma / números.length;
            console.log(`media = ${media}`);

            return `Los ${números.length} números tienen suma=${suma} y media=${media}.El índice es ${índice}`;
        }
