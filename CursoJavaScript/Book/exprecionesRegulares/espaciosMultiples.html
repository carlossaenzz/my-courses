<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sustituir espacios multiples</title>
</head>

<body>

    <form>
        <div style="float: left;">
            <textarea name="" id="texto1" cols="50" rows="20" float=left></textarea>
            <button type="button" onclick="EliminaEspacios()" id="boton">Elimina Espacios</button>
            <button type="button" onclick="borrarTodo()" id="boton2">Borrar Todo</button>
            <textarea name="" id="texto2" cols="50" rows="20" float=left></textarea>
        </div>
        <p id="output"></p>
    </form>

    <script>
        let texto = 'Lorem ipsum dolor   sit amet, novum dignissim                  ea quo, ut unum minim   epicuri sea,      has animal indoctum eu.  At has hinc dictas.    Vel eripuit democritum posidonium an, quo ei nisl vero, no eam intellegat temporibus vituperatoribus. Mei dicam tacimates voluptatum ea, et justo consequat expetendis sea.        Sed eu paulo vidisse fuisset, sit libris viderer vituperata in.';

        document.getElementById('texto1').value = texto;
        function EliminaEspacios() {
            texto = document.getElementById('texto1').value;
            // let re = /\s{2,}/g;
            let patron = /\s+/g;
            let textoSinEspacios = texto.replace(patron, '');
            document.getElementById('texto2').value = textoSinEspacios
        }
        function borrarTodo() {
            document.getElementById('texto2').value = '';
            document.getElementById('texto1').value = '';

        }
    </script>

</body>

</html>
