<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo replace() </title>
</head>
<body>
    <p id="output"></p>
    <script>
        let patron = /(\w+)\s(\w+)/;
        let texto = 'nombre: Carlos Saenz 2025';
        let nuevoTexto = texto.replace(patron, '$2, $1');
        console.log(nuevoTexto);
    </script>
</body>
</html>
