<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones | Efecto :hover</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- primer bloque: enlace  botón estándar -->
    <div>
        <!-- enlace con clase 'btn'  -->
        <a href="#" class="btn">Boton standard</a>
    </div>

    <br><br>

    <!-- segundo bloque: enlace botón de "dale like" -->
    <div>
        <!-- enlace con clase 'btn2' -->
        <a href="#" class="btn2">Dale Like</a>
    </div>

    <br><br>

    <!-- tercer bloque: enlaces con diferentes tamaños y colores de botones -->
    <div>
        <!-- enlaces con clases de tamaño específico (pequeño, mediano, grande, extra grande) -->
        <a href="#" class="btn small">pequeño</a>
        <a href="#" class="btn medium azul">mediano</a>
        <a href="#" class="btn big verde">grande</a>
        <a href="#" class="btn extra-big rojo">extra grande</a>
    </div>

    <br><br>

    <!-- cuarto bloque: enlaces con bordes de distintos tamaños y colores en los botones -->
    <div>
        <!-- enlaces con la clase 'border' que añade un borde distinto a cada botón -->
        <a href="#" class="btn small border">pequeño</a>
        <a href="#" class="btn medium azul border">mediano</a>
        <a href="#" class="btn big verde border">grande</a>
        <a href="#" class="btn extra-big rojo border">extra grande</a>
    </div>


</body>

</html>
