<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input en html</title>
</head>

<body>

    <h2>Input en HTML</h2>

    <!-- Input de texto, usado para capturar información de tipo texto -->
    <input type="text"><br><br>

    <!-- Input de contraseña, oculta el texto ingresado por el usuario -->
    <input type="password"><br><br>

    <!-- Input de número, permite ingresar solo números -->
    <input type="number"><br><br>

    <!-- Input de imagen, permite seleccionar una imagen para enviarla como entrada -->
    <input type="image"><br><br>

    <!-- Input de rango, permite seleccionar un valor dentro de un rango definido -->
    <input type="range"><br><br>

    <!-- Input de fecha, permite seleccionar una fecha a través de un calendario -->
    <input type="date"><br><br>

    <!-- Input de botón, se utiliza para crear botones interactivos -->
    <input type="button"><br><br>

    <!-- Input de casilla de verificación, permite seleccionar opciones en forma de casillas -->
    <input type="checkbox"><br><br>

    <!-- Input de botón de opción, permite seleccionar solo una opción entre varias -->
    <input type="radio"><br><br>

    <!-- Input de archivo, permite al usuario seleccionar un archivo desde su dispositivo -->
    <input type="file"><br><br>

    <!-- Input de color, permite seleccionar un color -->
    <input type="color"><br><br>

    <!-- Input de fecha y hora local, permite seleccionar fecha y hora -->
    <input type="datetime-local"><br><br>

    <!-- Input de fecha y hora, permite seleccionar una fecha y una hora -->
    <input type="datetime"><br><br>

    <!-- Input de mes, permite seleccionar un mes y año -->
    <input type="month"><br><br>

    <!-- Input de correo electrónico, valida la entrada como un correo electrónico -->
    <input type="email"><br><br>

    <!-- Input de reinicio, permite reiniciar el formulario a su estado original -->
    <input type="reset"><br><br>

    <!-- Input de búsqueda, similar a un campo de texto pero con un diseño enfocado en búsquedas -->
    <input type="search"><br><br>

    <!-- Input de envío, crea un botón para enviar el formulario -->
    <input type="submit"><br><br>

    <!-- Input de hora, permite seleccionar una hora -->
    <input type="time"><br><br>

    <!-- Input de teléfono, valida la entrada como un número de teléfono -->
    <input type="tel"><br><br>

    <!-- Input de URL, valida la entrada como una URL -->
    <input type="url"><br><br>

    <!-- Input de semana, permite seleccionar una semana del año -->
    <input type="week"><br><br>


</body>

</html>
