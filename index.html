<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello World | Animated Text</title>
</head>

<body>

    <!-- lista contenedora del texto "hello world" lista desordenada  -->
    <ul class="hello-world">

        <!-- letras de "hello" -->
        <li class="hello">H</li>
        <li class="hello">E</li>
        <li class="hello">L</li>
        <li class="hello">L</li>
        <li class="hello">O</li>

        <!-- letras de "world" -->
        <li class="world">W</li>
        <li class="world">O</li>
        <li class="world">R</li>
        <li class="world">L</li>
        <li class="world">D</li>
        
    </ul>

</body>
